<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: gray; /* Set the background color of the entire page */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .signup-form {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>AirSpace - Sign Up</title>
</head>
<body>
    <div class="container">
        <form class="signup-form" action="registration.php" method="POST" onsubmit="return goToSignupConfirm()">
            <h1>Sign up for AirSpace</h1>
            <div class="form-group">
				<input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
	<button type="submit">Sign Up</button>
	<p><a href="Airspace.html">Back to AirSpace</a></p>
    
        </form>
    </div>

<script>
    function goToSignupConfirm() {
        // Get the entered full name
        var fullName = document.getElementById("fullname").value;

        // Store the full name in session storage
        sessionStorage.setItem("userFullName", fullName);

        // Redirect to signupconfirm.html
        window.location.href = "signupconfirm.html";

        // Make sure to return false to prevent the form from submitting
        return false;
    }
</script>

</body>
</html>
