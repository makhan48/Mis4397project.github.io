<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: gray;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .success-message {
            text-align: center;
            color: #4caf50;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info-message {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .back-to-airspace {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>AirSpace - Sign Up Success</title>
</head>
<body>
    <div class="container">
        <div class="success-message">
            Thank you for registering to be a host!
        </div>
        <div class="info-message">
            You will receive an email shortly asking for more information and to upload pictures of your storage spaces.
        </div>
        <div class="back-to-airspace">
            <p>Back to AirSpace? <a href="Airspace.html">Go to AirSpace</a></p>
        </div>
    </div>
</body>
</html>
